{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div id="content">
        <div class="card">
          <div class="card-body text-center" style="background-color: #e0e0e0">
              <img alt="expandr" src="{% static 'images/brand-white.png' %}" style="margin-bottom: 2rem;">
              <form method="POST">
                  {% csrf_token %}
                  <div class="form-group text-left">
                    <label for="exampleInputEmail1">Usu치rio</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome de usu치rio" name="username">
                  </div>
                  <div class="form-group text-left">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="password">
                  </div>
                  <!-- Button trigger modal -->
                    <a href='#' data-toggle="modal" data-target="#exampleModal">
                      Registrar uma conta
                    </a><br><br>

                  <button type="submit" class="btn btn-primary">Logar</button>
              </form>
              <form action="{% url 'create-user' %}" method="POST">
                  {% csrf_token %}
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">


                      <div class="form-group text-left">
                        <label for="username">Nome de Usu치rio</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Nome de usu치rio" name="username">
                      </div>
                      <div class="form-group text-left">
                        <label for="exampleInputPwd1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPwd1" placeholder="Senha" name="password">
                      </div>
                        <div class="form-group text-left">
                        <label for="exampleInputPwd2">Confirmar Senha</label>
                        <input type="password" class="form-control" id="exampleInputPwd2" placeholder="Senha" name="confirm">
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
              </form>
          </div>
        </div>
    </div>
{% endblock %}


{% block css %}
<style>
#content{
  padding: 10rem 30rem 10rem 30rem !important;
}
</style>
{% endblock %}
